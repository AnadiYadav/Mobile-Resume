<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="phone">
        <div class="volume-buttons"></div>
        <div class="power-button"></div>
        <div class="screen">
            <div class="notification-bar">
                <span id="signal">ðŸ“¶ LTE</span>
                <span id="time"></span>
                <span id="battery">ðŸ”‹</span>
            </div>
            <button onclick="window.location.href='index.html'" class="back-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back">
            </button>
            <div class="app-container">
                <h1>My Skills</h1>
                <div class="section">
                    <h2>Technical Skills</h2>
                    <ul class="skills-list">
                        <li>C++</li>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>React.js (Beginner)</li>
                        <li>DSA</li>
                        <li>MySQL (Beginner)</li>
                    </ul>
                </div>
                <div class="section">
                    <h2>Soft Skills</h2>
                    <ul class="skills-list">
                        <li>Communication</li>
                        <li>Team Management</li>
                    </ul>
                </div>
                <div class="section">
                    <h2>Strengths</h2>
                    <ul class="skills-list">
                        <li>Optimistic</li>
                        <li>Leadership</li>
                        <li>Trustworthy</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        async function updateBattery() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const level = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = `ðŸ”‹ ${level}%`;

                    battery.addEventListener('levelchange', () => {
                        const level = Math.round(battery.level * 100);
                        document.getElementById('battery').textContent = `ðŸ”‹ ${level}%`;
                    });
                } else if (navigator.battery) {
                    const battery = navigator.battery;
                    const level = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = `ðŸ”‹ ${level}%`;

                    battery.addEventListener('levelchange', () => {
                        const level = Math.round(battery.level * 100);
                        document.getElementById('battery').textContent = `ðŸ”‹ ${level}%`;
                    });
                } else {
                    document.getElementById('battery').textContent = 'ðŸ”‹ N/A';
                }
            } catch (error) {
                document.getElementById('battery').textContent = 'ðŸ”‹ N/A';
            }
        }

        setInterval(updateTime, 60000);
        updateTime();
        updateBattery();
    </script>
</body>
</html>
